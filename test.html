<html>
 <head>
  Myka Labs Bluetooth Data Collector <br>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>  
  function getADC2() {
    UART.eval('analogRead(D29)', function(a) {
      document.getElementById("ADC29_result").innerHTML = a;
    });
       UART.eval('analogRead(D2)', function(b) {
      document.getElementById("ADC2_result").innerHTML = b;
    });
       UART.eval('analogRead(D28)', function(c) {
      document.getElementById("ADC28_result").innerHTML = c;
    });
  }
  </script>
  
    <script>  
  function getTemperature() {
    UART.eval('E.getTemperature()', function(t) {
      document.getElementById("result").innerHTML = t;
    });
  }
  </script>
  
      <script>  
  function getAccel() {
    UART.eval('E.getAccel()', function(g) {
      document.getElementById("result").innerHTML = g;
    });
  }
  </script>
  
  
  <button onclick="getTemperature()">Get Temperature</button>
  <br>
  <span id="result"></span>
  <br>
  <button onclick="getADC2()">Get ADC</button>
  <br>
  <span id="ADC29_result"></span>
  <br>
   <span id="ADC2_result"></span>
  <br>
   <span id="ADC28_result"></span>
  <br>
    <button onclick="getAccel()">Get Temperature</button>
  <br>
     <span id="accel_result"></span>
  <br>
  <button onclick="UART.write('LED1.set();\n');">LED On!</button>
  <button onclick="UART.write('LED1.reset();\n');">LED Off!</button>
  
 </body>
</html>
